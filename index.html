<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to reset.css -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to google Fonts -- >
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" -->

    <!-- Link to JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to external JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <title> Star Wars RPG Game </title>
</head>

<body>
    
    <img src="assets/images/star wars wallpaper 0.jpeg" class=".img-fluid" id="fondo" alt="Star Wars Ship">

    <header>
        <h1 class="JustificadoDerecha mainTitle"> Star Wars RPG! </h1>
    </header>

    <div class="container">

        <div class="row">           <!-- Row 1 -->
            <p class="h6 generalText"> Available Characters: </p>
        </div>
        <div class="row" id="row2">           <!-- Row 2 -->
        </div>
    
        <div class="row">           <!-- Row 3 -->
            <p class="h6 generalText"> Your Character: </p>
        </div>
        <div class="row">           <!-- Row 4 -->
            <span class="border border-success" id="row4">
            </span>
        </div>


        <div class="row">           <!-- Row 5 -->
            <p class="h6 generalText"> Enemies Available to Attack: </p>
        </div>
        <div class="row" id="row6">           <!-- Row 6 -->
            <!-- span class="border border-success" id="row6" -->
            <!-- span  id="row6" si lo habilito pone la 2da card bajo la primera, en lugar de ponerla a la derecha-->

            <div class="card  border-success  mr-3  mb-3  col-2" style="max-width: 9rem; background:black;">
                <div class="card-header bg-transparent  text-center" style="padding:3px 20px 3px 20px; min-height: 54px;"> Luke Skywalker </div>
                <div class="card-body text-center py-1" style="background:red;">
                    <img src="assets/images/star-wars-luke-skywalker-png-2.png" class="characterImage">
                </div>
                <div class="card-footer bg-transparent  text-right" style="padding:0px 3px 4px 3px;"> puntos </div>
            </div>

            <div class="card  border-success mr-3 mb-3 col-2" style="max-width: 9rem; background:black;">
                <div class="card-header bg-transparent border-success text-center" style="padding:3px 20px 3px 20px;"> Luke Skywalker </div>
                <div class="card-body text-center py-1" style="background:red;">
                    <img src="assets/images/star-wars-luke-skywalker-png-2.png" class="characterImage">
                </div>
                <div class="card-footer bg-transparent border-success text-right" style="padding:3px 20px 3px 20px;"> puntos </div>
            </div>

            <div class="card  border-success  mr-3  mb-3  col-2" style="max-width: 9rem; background:black;">
                <div class="card-header bg-transparent  text-center" style="padding:3px 20px 3px 20px; min-height: 54px;">  </div>
                <div class="card-body text-center py-1">
                    <img src="" class="characterImage">
                </div>
                <div class="card-footer bg-transparent  text-right" style="padding:0px 3px 4px 3px;">  </div>
            </div>

            <!-- /span -->
        </div>
    
        <div class="row">           <!-- Row 7 -->
            <p class="h6 generalText"> Fight Section: </p>
        </div>
        <div class="row">           <!-- Row 8 -->
            <span id="attackButton">
                <button type="button" class="btn btn-dark badge-pill"> A t t a c k </button>
            </span>
        </div>

        <div class="row">           <!-- Row 9 -->
            <p class="h6 generalText"> Defender: </p>
        </div>
        <div class="row">           <!-- Row 10 -->
            <span class="border border-success" id="row10">

                <div class="container">   <!--  para imagenes -->
                    <div class="row">
                        <div class="col">
                            <span> Luke Skywalker </span>
                            <br>
                            <img src="assets/images/star-wars-luke-skywalker-png-2.png" class="characterImage">
                            <br>
                            <span> dos </span>
                        </div>

                        <div class="col">
                            <span> Luke Skywalker </span>
                            <br>
                            <img src="assets/images/star-wars-luke-skywalker-png-2.png" class="characterImage">
                            <br>
                            <span> dos </span>
                        </div>
    
                    </div>
                </div>

            </span>
        </div>

        <div class="row">           <!-- Row 11 -->
            <p class="h6 generalText"> Messages: </p>
        </div>
        <div class="row">           <!-- Row 12 -->

            <div class="card  border-success mr-3 mb-3" style="max-width: 10rem; background:black; color:white;"> <!-- ok -->
                <div class="card-header  border-success text-center" style="padding:3px 20px 3px 20px; background:red;"> Luke Skywalker </div>
                <div class="card-body text-center py-1">
                    <img src="assets/images/star-wars-luke-skywalker-png-2.png" class="characterImage">
                </div>
                <div class="card-footer  border-success text-right" style="padding:3px 20px 3px 20px; background:red;"> puntos </div>
            </div>


    </div>

    <footer>
        <hr>
        <h6 id="footInfo"> Desarollado en PROAPI </h6>    
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
